<main class="contact-layout">

  <!-- LEFT â€” IMAGE -->
  <section class="contact-img-box">
    <img src="images/GOW-contact.jpg" class="contact-photo" alt="Contact Illustration">
  </section>


  <!-- RIGHT â€” FORM CARD -->
  <section class="contact-form-card">

    <h2 class="form-title">Contact Us</h2>
    <p class="form-desc">
      Have a question, a wish, or a special request?  
      We'd love to hear from you ðŸŒ¸
    </p>

    <form id="contactForm" class="form-grid">

      <!-- Row 1 -->
      <label>
        First Name  
        <input type="text" id="first_name" required>
      </label>

      <label>
        Last Name  
        <input type="text" id="last_name">
      </label>

      <!-- Row 2 -->
      <label>
        Gender  
        <select id="gender">
          <option>Female</option>
          <option>Male</option>
          <option>Other</option>
        </select>
      </label>

      <label>
        Mobile  
        <input type="tel" id="mobile" placeholder="+966 5.." required>
      </label>

      <!-- Row 3 -->
      <label>
        Date of Birth  
        <input type="date" id="dob">
      </label>

      <label>
        Email  
        <input type="email" id="email" required>
      </label>

      <!-- Row 4 -->
      <label class="full-width">
        Preferred Language  
        <select id="language">
          <option>Arabic</option>
          <option>English</option>
		  <option>French</option>

        </select>
      </label>

      <!-- Row 5 -->
      <label class="full-width">
        Message  
        <textarea id="message"></textarea>
      </label>

      <button class="btn primary" type="submit">Send Message</button>

      <p id="contactMsg" class="form-response"></p>

    </form>
  </section>

</main>
